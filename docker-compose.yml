version: '3.8'

services:
  # ── MongoDB ────────────────────
  mongodb:
    image: mongo:7
    container_name: interview_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  # ── Backend API ────────────────
  backend:
    build: ./backend
    container_name: interview_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
    restart: unless-stopped

volumes:
  mongo_data:
